<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación Solo con CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .logo, .login-panel, .bienvenido, .ultima-pantalla {
            position: absolute;
            width: 300px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            opacity: 0;
        }

        .logo {
            animation: logoSequence 6.5s linear forwards;
        }

        .login-panel {
            animation: showLogin 6.5s linear forwards;
        }

        .bienvenido {
            animation: showBienvenido 11s linear forwards;
        }

        .ultima-pantalla {
            animation: showFinal 16s linear forwards;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #00aaff;
            color: white;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0088cc;
        }

        /* Animaciones */
        @keyframes logoSequence {
            0% { opacity: 1; }
            23% { opacity: 0; }
            46% { opacity: 1; }
            69% { opacity: 0; }
        }

        @keyframes showLogin {
            69% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes showBienvenido {
            0%, 68% { opacity: 0; }
            69% { opacity: 1; }
            89% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes showFinal {
            0%, 89% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo">LOGO</div>
        <div class="login-panel">
            <h2>Login</h2>
            <button>Ingresar</button>
        </div>
        <div class="bienvenido">
            <h2>Bienvenido</h2>
        </div>
        <div class="ultima-pantalla">
            <h2>Página Final</h2>
        </div>
    </div>

</body>
</html>
